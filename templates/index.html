

{% extends "manager_base.html" %}

{% block content %}
<div class="main-container">
    <div class="padding">
        <div class="box">
            <div class="heading">
                <h3 class="title">{{ type_zh }}</h3>
            </div>

            <div class="box-inner">
                <div>
                    <table class="table table-hover">
                        <tr>
                            {% for key in keys %}
                                <th>{{ key }}</th>
                            {% endfor %}
                        </tr>
                        {% for row in datas %}

                            <tr>
                                {% for d in row.values %}

                                    <td class="info">
                                        {% if d == 'edit' %}
                                            <a class="btn btn-info" href="/manager/edit/?user_id={{ row.用户ID }}" role="button">编辑</a>
                                        {% else %}
                                            {{ d }}
                                        {% endif %}
                                    </td>
                                {% endfor %}
                            </tr>
                        {% endfor %}

                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
