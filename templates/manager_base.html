<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>银行管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-sidebar-toggle" data-toggle="tooltip" data-placement="right" title="菜单栏收缩或展开"><i
                    class="fa fa-bars" aria-hidden="true"></i></span>
            <a class="navbar-brand" href="#">银行管理系统</a>
        </div>
        <div class="navbar-end">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="navbar-dropdownmenu"
                        data-toggle="dropdown">
                    <img src="/static/images/avatar-mini.jpg" alt="Admin">
                    管理员{{ account }}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="navbar-dropdownmenu">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="{% url 'manager_login' %}">退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="wrapper">

    <aside class="sidebar-menu">
        <div class="separator-50"></div>

        <ul class="menu-list">
            <li class="separator-20"></li>
            {% for menu in menus %}
                <li class="menu-item {{ menu.actived }}">
                    <a href="{{ menu.path }}"><i class="fa fa-cube" aria-hidden="true"></i>{{ menu.value }}</a>
                </li>
            {% endfor %}
        </ul>
    </aside>

    {% block content %}
    {% endblock %}

    <footer class="main-footer">
        <p>&copy;菜的抠脚&clubs; 2022-至今</p>
    </footer>
</div>

<div class="scroll-to-top"><i class="fa fa-chevron-up fa-lg"></i></div>

<script src="/static/assets/jquery/jquery-3.1.1.min.js"></script>
<script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
