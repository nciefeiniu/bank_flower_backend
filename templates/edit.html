{% extends "manager_base.html" %}

{% block content %}
    <div class="main-container">
        <div class="padding">
            <div class="box">
                <div class="heading">
                    <h3 class="title">{{ type_zh }}</h3>
                </div>
                <div class="box-inner">
                    <form class="form-horizontal" style="padding-top: 2em;" action="/manager/handle_edit/" method="post">

                    {% for message in messages %}
        <div class="alert {{ message.alert }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message.value }}
        </div>
    {% endfor %}

                        <div class="form-group">
                            <label for="inputID" class="col-sm-2 control-label">身份证号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputID" name="inputID" placeholder="身份证号"
                                       value="{{ user_data.id_number }}">
                            </div>
                        </div>
                    <input id="userId" name="userId" value="{{ user_data.user_id }}" hidden>
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">实名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" name="inputName"
                                       value="{{ user_data.name }}"
                                       placeholder="实名">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputSex" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSex" name="inputSex" placeholder="性别"
                                       value="{{ user_data.sex }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPhone" class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPhone" name="inputPhone"
                                       value="{{ user_data.phone }}"
                                       placeholder="手机号码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        {% if user_data.is_blocked %}
                                            <input type="checkbox" name="isBlocked" checked> 是否拉黑该用户
                                        {% else %}
                                            <input type="checkbox" name="isBlocked"> 是否拉黑该用户
                                        {% endif %}
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
